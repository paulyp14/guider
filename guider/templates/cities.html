{% extends "main.html" %}

{% block main_content %}

    <div class="container-fluid card-container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card grey-background">
                    <div class="card-body">
                        <form action="/cities" method="post">
                            <div class="container-fluid">
                                <h5 class="card-title">Tour Builder</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Plan a tour</h6>
                                <!-- Default dropright button -->
                                <div class="btn-group dropright">
                                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Paris
                                    </button>
                                    <div class="dropdown-menu">
                                        <!-- Dropdown menu links -->
                                        <a class="dropdown-item" href="#">New York City</a>
                                        <a class="dropdown-item" href="#">London</a>
                                        <a class="dropdown-item" href="#">Montreal</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">More cities coming soon. . .</a>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <h6>ADDRESS</h6>
                                    <div class="row">
                                        <div class="col-7">
                                            <input type="text" class="form-control" placeholder="Street Address">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-row pad-align">
                                            <div class="col-7">
                                                <input type="text" class="form-control" placeholder="City">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="State">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Zip">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--
                                <div class="form-group row">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                    </div>
                                </div>
                                -->
                                <div class="form-group visibility-toggler">
                                    <h6>ADDRESS</h6>
                                    <div class="row">
                                        <div class="col-7">
                                            <input type="text" class="form-control" placeholder="Street Address">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-row pad-align">
                                            <div class="col-7">
                                                <input type="text" class="form-control" placeholder="City">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="State">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control" placeholder="Zip">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <fieldset class="form-group">
                                    <div class="row">
                                        <legend class="col-form-label pt-0 marg-align">Route mode</legend>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                                                <label class="form-check-label" for="gridRadios1">
                                                    Point to Point
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                                                <label class="form-check-label" for="gridRadios2">
                                                    Loop
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="row">
                                    <div class="col-form-label marg-align">Points Of Interest</div>
                                </div>
                                <div class="row">
                                    <textarea placeholder="Comma separated list of places you want to see on your tour" class="col-lg-12 marg-align card-textbox" form="csl" id="csl"></textarea>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Go!</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="card grey-background flex-fill" >
                    <div class="card-body">
                        <h5 class="card-title">Your tour</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Google maps. . . . . for now. . .</h6>
                        <div id="maps-frame centered-image">
                            <div class="mapouter">
                                <div class="gmap_canvas">
                                    <iframe id="gmap_canvas"
                                            src="https://maps.google.com/maps?q=paris&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                            frameborder="0"
                                            scrolling="no"
                                            marginheight="0"
                                            marginwidth="0">

                                    </iframe>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
