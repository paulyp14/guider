{% extends "main.html" %}

{% block main_content %}
    <div class="container-fluid" style="display:flex; justify-content: center; align-items: center; height: 100vh;">
        <!-- Default form login -->
        <form class="grey-background text-center border border-light p-5" action="{{ url_for('sign_in') }}" method="post">
            {{ form.csrf_token }}
            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <input type="text" id="defaultLoginFormEmail" name="{{ form.user_id.name }}" class="form-control mb-4" placeholder="Name or email" value="{{ form.user_id.data }}">

            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" name="{{ form.password.name }}" class="form-control mb-4" placeholder="Password" value="{{ form.password.data }}">
            {% if form.password.errors %}
                {% for error in form.password.errors %}
                    <span class="alert-error">{{ error }}</span><br>
                {% endfor %}
            {% endif %}

            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                            <div>
                                <!-- Forgot password -->
                                <a href="">Forgot password?</a>
                            </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

            <!-- Register -->
            <p>Not a member?
                <a href="{{ url_for('sign_up') }}">Register</a>
            </p>
        </form>
    </div>
{% endblock %}
